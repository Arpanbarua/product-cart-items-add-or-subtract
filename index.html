<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card add or subtract</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <section id="counter">
        <!-- <div class="container"> -->
            <div class="row">
                <button class="inc"><iconify-icon icon="ic:round-add" width="24" height="24"></iconify-icon></button>
                <input type="text" class="txtbox" value="1">
                <button class="dec"><iconify-icon icon="tabler:minus" width="24" height="24"></iconify-icon></button>
            </div>
        <!-- </div> -->
    </section>

    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
